openapi: 3.0.3
info:
  title: Prompts API
  version: 0.1.0
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /prompts:
    get:
      summary: Get a random prompt
      parameters:
        - in: query
          name: type
          schema:
            type: string
            enum: [writing, drawing]
          required: true
      responses:
        '200':
          description: Prompt returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  prompt:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                        enum: [writing, drawing]
                      text:
                        type: string
